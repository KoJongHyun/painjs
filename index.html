<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div>
    <canvas id="jsCanvas" width="700" height="700"></canvas>
  </div>
  <div class="controls">
    <div class="controls-range">
      <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
    </div>
    <div class="controls-btns">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
    </div>
  </div>
  <div class="colors">
    <div class="color" style="background:#2c2c2c"></div>
    <div class="color" style="background:#fff"></div>
    <div class="color" style="background:#ff3b30"></div>
    <div class="color" style="background:#ff9500"></div>
    <div class="color" style="background:#ffcc00"></div>
    <div class="color" style="background:#4cd963"></div>
    <div class="color" style="background:#5ac8fa"></div>
    <div class="color" style="background:#007aff"></div>
    <div class="color" style="background:#5856d6"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
